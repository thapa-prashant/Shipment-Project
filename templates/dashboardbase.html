<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Dashboard</title>
    {% block css %}

    {% endblock %}
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main-content {
            margin: 10px 10%;
        }
        .nav-bar {
            padding: 10px 10px auto;
        }
        .nav-items {
            display: flex;
            list-style-type: none;
        }
        .nav-item {
            margin: 2px 5px;
        }
        .nav-item a {
            border: 1px solid rgb(33, 214, 142);
            padding: 5px;
            border-radius: 3px;
            text-decoration: none;
            font-weight: bold;
            color: rgb(33, 214, 142);
        }
        .nav-item .active{
            background-color: rgb(33, 214, 142);
            color: white;
        }
        .nav-item a:hover{
            background-color: rgb(33, 214, 142);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav-items">
                <li class="nav-item">
                    <a class="{% block dashboard %}{% endblock %}" href="{% url 'shipmentapp:dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="{% block requestshipment %}{% endblock %}" href="{% url 'shipmentapp:requestshipment' %}">Request Shipment</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'shipmentapp:allshipments' %}?status=all-shipment">All Shipment</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'shipmentapp:allshipments' %}?status=requested">Requested Shipments</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'shipmentapp:allshipments' %}?status=processing">Proccessing Shipments</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'shipmentapp:allshipments' %}?status=delivered">Successful Shipments</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'shipmentapp:allshipments' %}?status=failed">Failed Shipments</a>
                </li>
               
                <li class="nav-item">
                    <span>{{email}}</span>
                </li>
                <li>
                    <a href="{% url 'shipmentapp:logout' %}">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        {% block content %}

        {% endblock %}
    </div>
    <footer>
        <p style="width: 20%; margin: 10%">Developed by: <a href="">Sarobar Technology</a></p>
    </footer>
</body>
</html>
