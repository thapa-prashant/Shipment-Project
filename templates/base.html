{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">

    {% block meta %}
    {% endblock %}
    <title>
        {% block registertitle %} {% endblock %}
        {% block logintitle %} {% endblock %}
        {% block hometitle %} {% endblock %}
    </title>
</head>
<body>
    <div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="border-color: #eb8842">
              <a class="navbar-brand" >Kalpa Logistics</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item {% block loghome %}{% endblock %} ">
                    <a class="nav-link " href="{% url 'shipmentapp:home' %}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item {% block login %}{% endblock %}">
                    <a class="nav-link" href="{% url 'shipmentapp:login' %}">Login</a>
                  </li>
                  <li class="nav-item {% block register %}{% endblock %}">
                    <a class="nav-link" href="{% url 'shipmentapp:registration' %}">Register</a>
                  </li>
                </ul>
              </div>
        </nav>
    </header>
    </div>
    <div class="main">
        {% block content %}

        {% endblock %}
    </div>
    <footer>

    </footer>
    <style>
        body {
            background: #fe9745;
            font-family: 'Roboto', sans-serif;
        }
    </style>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

{% block js %}

{% endblock %}
</body>
</html>
