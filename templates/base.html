{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">

    {% block meta %}
    {% endblock %}
    <title>Kalpa Logistics</title>
</head>
<body>
    <div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="border-color: #eb8842">
              <a class="navbar-brand" >Kalpa Logistics</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item {% block loghome %}{% endblock %} ">
                    <a class="nav-link " href="{% url 'shipmentapp:home' %}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item {% block login %}{% endblock %}">
                    <a class="nav-link" href="{% url 'shipmentapp:login' %}">Login</a>
                  </li>
                  <li class="nav-item {% block register %}{% endblock %}">
                    <a class="nav-link" href="{% url 'shipmentapp:registration' %}">Register</a>
                  </li>
                </ul>
              </div>
        </nav>
    </header>
    </div>
    <div class="main">
        {% block content %}

        {% endblock %}
    </div>
    <footer>

    </footer>
    <style>
        body {
            background: #fe9745;
            font-family: 'Roboto', sans-serif;
        }
    </style>
{% block js %}

{% endblock %}
</body>
</html>
